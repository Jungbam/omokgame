<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오목 게임</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/overlay.css" />
    <link rel="stylesheet" href="css/configuration.css" />
    <link rel="stylesheet" href="css/game.css" />
    <!--Font : font-family: 'Cute Font', cursive;-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
    <!--JS-->
    <script src="script/config.js" defer></script>
    <script src="script/game.js" defer></script>
    <script src="script/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Let's 오목 게임</h1>
      <p>Practice v.1</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>이름을 입력하세요.</h2>
        <form>
          <div class="form-control">
            <label for="playername">ID</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="config-error"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">
              취소
            </button>
            <button type="submit" class="btn">입력</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>player 1</h2>
              <h3>ID</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>player 1</h2>
              <h3>ID</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button id="startNewGame" class="btn">게임 시작</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>
            승자 !
          </h2>
        </article>
        <p>
          순서 :
          <span id="active-player-name">player ID</span>
          !
        </p>
        <ol id="game-board"></ol>
      </section>
    </main>
  </body>
</html>
